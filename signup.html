<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamex - Signup</title>
    <!--icon-->
    <link rel="shortcut icon" href="img/fav2.png"image/x-icon">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--swiper css file-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- Existing script -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <!--Icon show password-->
    <script src="https://kit.fontawesome.com/96bb1ec1f1.js" crossorigin="anonymous"></script>
    <!-- New script (combined) -->
    <script src="js/script.js"></script>
</head>

<body>
    <a href="" class="logo">Gamex<span>Store</span></a>
    <div class="signup">
        <div class="form">
            <h2>Sign Up</h2>
            <!-- EMAIL -->
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <span id="email-validation-message"></span> <!-- Email validation message -->
            </div>
    
            <!-- NAME -->
            <div class="form-element">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            
            <!-- PASSWORD -->
            <div class="form-element">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" placeholder="Enter password">
                    <i class="fa-solid fa-eye" id="eye-icon"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash-icon"></i>
                </div>
                <span id="password-validation-message"></span> <!-- Password validation message -->
            </div>


            <!-- COUNTRY -->
            <div class="form-element">
                <label for="country">Country</label>
                <select id="country">
                    <!-- Add your list of countries as options -->
                    <option value="af">Afghanistan</option>
                    <option value="al">Albania</option>
                    <option value="dz">Algeria</option>
                    <option value="as">American Samoa</option>
                    <option value="ad">Andorra</option>
                    <option value="egy">Egypt</option>
                    <option value="indo">Indonesia</option>
                    <option value="mas">Malaysia</option>
                    <option value="phi">Philipines</option>
                    <option value="sau">Saudi Arabia</option>
                    <option value="thai">Thailand</option>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="viet">Vietnam</option>
                    <option value="wal">Wales</option>
                    <option value="zm">Zambia</option>
                    <option value="zw">Zimbabwe</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>

            <!-- SIGNUP BUTTON -->
            <div class="form-element">
                <button>Sign Up</button>
            </div>
    
            <!-- HAVE ACCOUNT BUTTON -->
            <div class="form-element">
                <p><b>Already have an account?</b><a href="file:///G:/DEGREE/ITT588_Front-End/GroupWork/homepage.html"><br>Click here</a></p>
            </div>
        </div>
    </div>


    <!--copyright start-->
    <div class="copyright container">
        <a href="" class="logo">Gamex<span>Store</span></a>
        <p>&#169; NetPipol All Right Reserved</p>
    </div>
    
</body>
</html>
